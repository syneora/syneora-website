<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Message Sent | Syneora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="6;url=/" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #0f172a; /* slate-900 */
        color: #e5e7eb; /* gray-200 */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #020617; /* slate-950 */
        border: 1px solid #1e293b;
        border-radius: 14px;
        padding: 32px 28px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
        color: #38bdf8; /* sky-400 */
      }
      p {
        margin: 0 0 18px;
        line-height: 1.5;
        color: #cbd5f5;
      }
      .small {
        font-size: 0.85rem;
        color: #94a3b8;
      }
      a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Message Sent</h1>
      <p>
        Thank you for reaching out to <strong>Syneora</strong>.<br />
        We’ve received your message and will get back to you shortly.
      </p>
      <p class="small">
        You’ll be redirected to the homepage in a few seconds.<br />
        If not, <a href="/">click here</a>.
      </p>
    </div>
  </body>
</html>
